<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Purchase Entry</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">ðŸ’» IT Purchase Entry Form</h4>
      </div>
      <div class="card-body">
        <form action="/submit" method="post" class="row g-3">

          <!-- Vendor -->
          <div class="col-md-6">
            <label class="form-label">Vendor</label>
            <select name="vendor_id" class="form-select" required>
              <option value="">-- Select Vendor --</option>
              {% for v in vendors %}
                <option value="{{v[0]}}">{{v[1]}}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Product Name -->
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" name="product_name" class="form-control" placeholder="Enter product name" required>
          </div>

          <!-- Product Code -->
          <div class="col-md-6">
            <label class="form-label">Product Code</label>
            <input type="text" name="product_code" class="form-control" placeholder="E.g. P-1234">
          </div>

          <!-- Category -->
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select name="category_id" class="form-select" required>
              <option value="">-- Select Category --</option>
              {% for c in categories %}
                <option value="{{c[0]}}">{{c[1]}}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Purchase Date -->
          <div class="col-md-6">
            <label class="form-label">Purchase Date</label>
            <input type="date" name="purchase_date" class="form-control" required>
          </div>

          <!-- Amount -->
          <div class="col-md-6">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="purchase_amount" class="form-control" placeholder="0.00" required>
          </div>

          <!-- Status -->
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Disposed">Disposed</option>
            </select>
          </div>

          <!-- Notes -->
          <div class="col-md-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" rows="3" class="form-control" placeholder="Additional details..."></textarea>
          </div>

          <!-- Submit Button -->
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save Purchase</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (for form components, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
